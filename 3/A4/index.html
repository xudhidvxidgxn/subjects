<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>정보</legend>
            <div>
                <div><label for="user-name"><span>*</span>이름: </label></div>
                <input type="text" id="username" class="username" required placeholder="이름을 입력하세요.">
            </div>
            <div>
                <div><label for="user-email"><span>*</span>이메일: </label></div>
                <input type="email" id="user-email" class="user-email" required placeholder="이메일을 입력하세요.">
            </div>
            <div>
                <div><label for="user-pw"><span>*</span>비밀번호: </label></div>
                <input type="password" id="user-pw" class="user-pw" required placeholder="비밀번호를 입력하세요.">
            </div>
            <div>
                <div><label for="user-pw"><span>*</span>비밀번호 확인: </label></div>
                <input type="password" id="user-pw" class="user-pw" required placeholder="비밀번호를 입력하세요.">
            </div>
        </fieldset>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
