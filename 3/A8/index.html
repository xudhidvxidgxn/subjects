<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="cart-contents-area">
        <div class="cart-header">장바구니</div>
        <div class="cart-contents">
            <div class="cart-content">
                <div class="cart-content-header">
                    <img src="images/tshirt.jpg" alt="tshirt">
                    <div>
                        <p class="cart-content-title">
                            WorldSkills 공식 티셔츠
                        </p>
                        <p class="cart-content-sub">
                            색상: 네이비 <br>
                            사이즈: L
                        </p>
                    </div>
                </div>
                <div class="cart-content-footer">
                    <span class="pm">-</span><span class="amount">2</span><span class="pm">+</span>
                    <p class="cart-content-payment">
                        25,000원
                    </p>
                    <div class="x-button">x</div>
                </div>
            </div>
            <div class="cart-content">
                <div class="cart-content-header">
                    <img src="images/book.jpg" alt="tshirt">
                    <div>
                        <p class="cart-content-title">
                            기능경기 가이드북
                        </p>
                        <p class="cart-content-sub">
                            종류: 웹디자인 <br>
                            2026년 최신판
                        </p>
                    </div>
                </div>
                <div class="cart-content-footer">
                    <span class="pm">-</span><span class="amount">1</span><span class="pm">+</span>
                    <p class="cart-content-payment">
                        15,000원
                    </p>
                    <div class="x-button">x</div>
                </div>
            </div>
            <div class="cart-content">
                <div class="cart-content-header">
                    <img src="images/book.jpg" alt="tshirt">
                    <div>
                        <p class="cart-content-title">
                            WorldSkills 노트북 파우치
                        </p>
                        <p class="cart-content-sub">
                            색상: 블랙 <br>
                            15인치 호환
                        </p>
                    </div>
                </div>
                <div class="cart-content-footer">
                    <span class="pm">-</span><span class="amount">1</span><span class="pm">+</span>
                    <p class="cart-content-payment">
                        35,000원
                    </p>
                    <div class="x-button">x</div>
                </div>
            </div>
        </div>
        <div class="cart-payment">
            <div class="payment-row">
                <span class="pay-text">상품금액</span>
                <span class="pay-text">75,000원</span>
            </div>
            <div class="payment-row">
                <span class="pay-text">배송비</span>
                <span class="pay-text">3,000원</span>
            </div>
            <div class="payment-row">
                <span class="pay-text">총 결제금액</span>
                <span class="pay-text">78,000원</span>
            </div>
        </div>
        <div class="cart-footer">
            <div class="continue button">쇼핑 계속하기</div>
            <div class="order button">주문하기</div>
        </div>
    </section>
</body>

</html>
