<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal-and-animation-test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        p {padding: 0; margin: 0;}
        html, body {
            margin: 0;
            padding: 0;
        }
        .modal {
            display: none;
            position: relative;
        }
        input#modal:checked + .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 0.5);
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .modal-area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1280px;
            height: 720px;
            background-color: #fff;
            animation: pop 0.5s ease;
            padding: 40px;
        }
        label[for="modal"] {
            padding: 10px 40px;
            border: 1px solid black;
            border-radius: 10px;
            animation: myAnimation calc(1s/0.5);
            animation-iteration-count: infinite;
        }
        .modal label[for="modal"] {
            padding: 10px 40px;
            border: 1px solid black;
            border-radius: 10px;
            animation: myAnimation1 calc(1s/0.5);
            animation-iteration-count: infinite;
            transition: margin 0.2s ease;
        }
        /* @keyframes pop {
            0% { transform: translateY(5%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        } */
        @keyframes pop {
            0% { transform: scale(0); opacity: 0;}
            50% {transform: scale(1.05);}
            100% { transform: scale(1); opacity: 1;}
        }
        @keyframes myAnimation {
            0% {transform: translate(-75px, 75px)}
            25% {transform: translate(75px, 75px)}
            50% {transform: translate(75px, -75px)}
            75% {transform: translate(-75px, -75px)}
            100% {transform: translate(-75px, 75px)}
        }
        @keyframes myAnimation1 {
            0% {transform: translate(-175%, 550%)}
            25% {transform: translate(175%, 550%)}
            50% {transform: translate(175%, -550%)}
            75% {transform: translate(-175%, -550%)}
            100% {transform: translate(-175%, 550%)}
        }
        @media screen and (max-width: 1380px) {
            .modal-area {
                width: calc(100% - 100px);
                aspect-ratio: 9/12;
            }
            @keyframes myAnimation1 {
            0% {transform: translate(-20vw, 550%)}
            25% {transform: translate(20vw, 550%)}
            50% {transform: translate(20vw, -550%)}
            75% {transform: translate(-20vw, -550%)}
            100% {transform: translate(-20vw, 550%)}
            }
        }
        @media screen and (max-width: 600px) {
            @keyframes myAnimation1 {
            0% {transform: translate(-10vw, 550%)}
            25% {transform: translate(10vw, 550%)}
            50% {transform: translate(10vw, -550%)}
            75% {transform: translate(-10vw, -550%)}
            100% {transform: translate(-10vw, 550%)}
        }
        }
    </style>
</head>
<body>
    <label for="modal">여기를 눌러 시작하세요</label>
    <input type="checkbox" id="modal" class="modal-button" hidden>
    <div class="modal">
        <div class="modal-area">
            <label for="modal"><p>여기를 눌러 종료하세요</p></label>
        </div>
    </div>
</body>
</html>
