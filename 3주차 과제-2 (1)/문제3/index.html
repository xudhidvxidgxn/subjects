<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3주차 과제-2 (1) 3</title>
    </head>
    <body>
        <script>
            function getFileMimeType(file) {
                return file.type;
            }

            // 사용 예시
            const imageFile = new File([""], "example.jpg", { type: "image/jpeg" });
            console.log(getFileMimeType(imageFile)); // "image/jpeg" 출력

            const textFile = new File(["Hello World!"], "example.txt", { type: "text/plain" });
            console.log(getFileMimeType(textFile)); // "text/plain" 출력
        </script>
    </body>
</html>
