<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1403 김민재 1-1번숙제 (1회 재시도)</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: #696969;
            display: flex;
            align-items: center;
        }
        #bookmark-library {
            display: flex;
            flex-direction: column;
            width: 85%;
            height: 100%;
            background-color: #fff;
        }
        #bookmark-sidebar {
            display: flex;
            width: 15%;
            height: 100vh;
            padding: 25px;
            background-color: #fff;
            border-right: 1px solid #e2e2e2;
        }
        #bookmark-editbar {
            display: flex;
            align-items: center;
            width: 100%;
            height: 120px;
            background-color: #fff;
            border-bottom: 1px solid #e2e2e2;
        }
        #bookmark-display-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 93%;
            background-color: #e8f0f0;
        }
        .bookmark-menu {
            display: flex;
            align-items: center;
            height: 100px;
            padding: 10px 30px;
            margin-top: 20px;
        }
        #bookmarks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 300px;
            gap: 30px;
            padding: 0 30px;
            width: 100%;
            height: 100%;
        }
        .bookmark {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #e2e2e2;
        }
        p.title {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="bookmark-sidebar">
        <div class="logo">
            <!-- 로고 이미지 들어가는 곳 -->
            Bookmark Manager
        </div>
    </section>
    <section id="bookmark-library">
        <header id="bookmark-editbar">
            
        </header>
        <aside id="bookmark-display-area">
            <div class="bookmark-menu">
                <!-- 북마크 메뉴 아이템들 들어가는 곳 -->
                <p class="title">All Bookmarks</p>
            </div>
            <main id="bookmarks">
                <!-- 북마크 아이템들 들어가는 곳 -->
                <div class="bookmark">
                    <div class="bookmark-content">
                        <!-- 북마크 내용 들어가는 곳 -->
                    </div>
                </div>
            </main>
        </aside>
    </section>
</body>
</html>
