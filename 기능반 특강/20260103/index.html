<!DOCTYPE html> <!-- HTML5 선언 -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- euc-kr, UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 기기의 화면에 맞추겠다 -->
    <title>Document</title> <!-- 보여지는 -->
</head>
<body>
    <!-- Mdn -->

    HTML -> Hyper Text Markup Language
    (목차 -> 링크[연결])

    Hyper Text - 링크 텍스트
    Markup - 보이게(의미 부여)
    Language - 언어


    <!-- @@@ 계층적 트리 구조 @@@ -->

    Container Tags, Paired
    <div></div>

    Self-Closing Tag, Singular
    <input />
    <br />

    <div id class style>  -> attribute (속성)
        asdlfkjalsdkfj -> textNode
    </div>

    <!-- 닫는 태그에 속성 없는 이유
    - 효율 이슈로 못 넣게 함
    - 충돌 이슈로 못 넣게 함
    -->

    <!-- div -> 아무 의미 없--> 
    의미가 있는 태그

    의미가 없는 태그 



    <!-- block: 한 줄 통으로 먹는다. -->
    <div></div>
    <!-- inline: 크기 만큼 먹는다. -->
    <span></span>

    inline
    <input>

    inline
    <img src="" alt="">

    block
    <div></div>

    <table>
        <thead>
            <tr>
                <th></th>
                <td></td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    
</body>
