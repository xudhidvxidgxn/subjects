<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box {
            width: 100%;
            height: 400px;
        }

        .red {background-color: red;}
        .blue {background-color: blue;}
        .yellow {background-color: yellow;}
        .green {background-color: green;}
        .purple {background-color: purple;}
        .orange {background-color: orange;}

        header {
            width: 100%;
            height: 60px;
             background-color: black; 
            position: fixed;
            z-index: 10;
        }

        .sticky-header {
            top: 0;
            height: 10%;
            background-color: black;
            position: sticky;
            padding: 10px;
        }

        .box.blue {
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 60px;
            color: white;
        }
    </style>
</head>
<body>
    <header></header>
    <!--position: HTML 문서 상에 어떻게 배치

    static: 기본값
    relative: 원래 있던 자리 기준으로 이동한다.
    absolute; 가장 가까운 포지셔닝 기준으로 배치한다.
    fixed: 뷰포트를 기준으로 고정한다.
    sticky: 스크롤 하다가 특정 지점에 도달하면 fixed처럼 고정한다.-->


    <div class="box red"></div>
    <div class="box blue">
        <!--<div class="sticky-header"></div>-->
        <div class="close-btn">
            &times;
        </div>
    </div>
    <div class="box yellow"></div>
    <div class="box green"></div>
    <div class="box purple"></div>
    <div class="box orange"></div>
</body>
</html>
