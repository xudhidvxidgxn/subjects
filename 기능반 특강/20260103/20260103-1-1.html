<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .red {
                background-color: red;
            }
            .yellow {
                background-color: yellow;
            }
            .pink {
                background-color: pink;
            }
            .blue {
                background-color: blue;
            }
            .skyblue {
                background-color: skyblue;
            }

            div.container {
                width: 1280px;
                height: 720px;
                margin: 0 auto;
            }
            div.container > div {
                margin-bottom: 10px;
            }

            .col1,
            .col2,
            .col3 {
                display: flex;
                gap: 10px;
            }
            .col1 {
                height: 20%;
            }
            .col2 {
                height: 60%;
            }
            .col3 {
                height: 20%;
            }

            .item,
            .items {
                height: 100%;
                border-radius: 15px;
            }

            .col1 .item {
                width: 10%;
            }
            .col2 > .item {
                width: 33%;
                display: flex;
                flex-direction: column;
            }
            .col3 .item {
                width: 33%;
            }

            .e {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col1">
                <div class="item skyblue"></div>
                <div class="item red"></div>
                <div class="item blue e"></div>
                <div class="item yellow"></div>
                <div class="item yellow"></div>
            </div>
            <div class="col2">
                <div class="item">
                    <div class="items skyblue"></div>
                    <div class="items pink"></div>
                </div>
                <div class="item red"></div>
                <div class="item">
                    <div class="items yellow"></div>
                    <div class="items blue"></div>
                </div>
            </div>
            <div class="col3">
                <div class="item blue"></div>
                <div class="item yellow"></div>
                <div class="item pink"></div>
            </div>
        </div>
    </body>
</html>
